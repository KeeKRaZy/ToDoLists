<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico">
    <title>To Do Lists | Sign Up</title>
  </head>
  <body>
    <main>
        <div class="form__container">
            <form id="register__form" class="form__content" method="POST">

                <div class="form__heading"><h2>Sign Up</h2></div>

                <input class="input" id="email"
                    type="email" name="email" 
                    minlength="5" maxlength="50" required placeholder="Enter your e-mail" />

                <div class="password-block">
                    <input id="password" class="input"
                        type="password" name="password" minlength="8" 
                        maxlength="50" required placeholder="Enter your password">
                    <input id="password2" class="input"
                        type="password" minlength="8" 
                        maxlength="50" required placeholder="Confirm password">   
                </div>
 
                <div id="checkbox-block" class="form__checkbox"><label>
                    <input class="hidden-checkbox" type="checkbox" id="hidden-checkbox">
                    <span class="visible-checkbox"></span>
                    <p class="checkbox-text">Show Passwords</p>
                </label></div>

                <p class='error__message' id='error__message'></p>
                
                <input class="form-btn"
                    type="submit" name="button" value="Sign Up">

                <p class="form-text">If you already have an account, you can <a href="login.html">Log In</a></p>
            </form>
        </div>
    </main>
    <footer>

    </footer>
  </body>

  <script src="../js/register.js"></script>
</html>
